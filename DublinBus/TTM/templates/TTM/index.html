<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Touring Machines</title>
    <!-- For use with Jquery and Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- loads the path to the static files -->
    {% load staticfiles %}

    <!-- <script type="text/javascript" charset="utf-8">var json_loca = {% static "TTM/JSON/routes.json/" %}</script> -->
    {% block javascript %}
        <script src = {% static 'TTM/js/script.js' %}></script>

            <!-- jQuery -->
        <script src="{% static 'TTM/js/jquery.js' %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static 'TTM/js/bootstrap.min.js' %}"></script>

        <!-- Scrolling Nav JavaScript -->
        <script src="{% static 'TTM/js/jquery.easing.min.js' %}"></script>
        <script src="{% static 'TTM/js/scrolling-nav.js' %}"></script>
    {% endblock %}
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'TTM/css/bootstrap.min.css' %}" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'TTM/css/scrolling-nav.css' %}">
    <link rel="stylesheet" href="{% static 'TTM/css/scrolling-vertical.css' %}">

</head>
<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<!--                NEED TO WORK ON This  Display todays date and time as initial values (and cookies)-->
 <script>
    $(window).on('load', function() {
       var today = getdate();
       gettime();
       todaysweather();
       AAtweets();
      });</script>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">The Touring Machines</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">About us</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#services">Plan</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>

                </ul>
                <div class="login">{% block content %}{% endblock %}</div>
                 <input id = "refresh" type="submit" class="btn btn-info" value="Refresh" onclick="reloadpage()">
                 <div id = "weather1"></div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>



    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="AA-container"><p id="AAtweet"></p></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form action = est_time.html >
                        <div class="form-group">
    <label for="sel1">Route</label>

    <select name = "Route" class="form-control" id="dropdownroutes" onchange = "Cookies(); stopselect(); convertroute();">
       <option value="None" selected="Selected">Choose a Route</option>
    </select>
    </div>


                     <div class="form-group">
                         <label for="sel1">Day</label>
                           <select class = "form-control" type="date" name="date" id = "dt" onchange = "Cookies(); gettime()" >
                            <option value="None" selected="Selected">Choose a Day</option>
                           </select>
                        </div>
                    <div class="form-group">
                          <label for="sel1">Time</label>
                          <select class = "form-control" type="time" name="time" id = "time" onchange = "Cookies()">
                          <option value="None" selected="Selected">Selected</option>
                          </select>
                        </div>
                    <div class="form-group">
                          <label for="sel1">Start</label>
                          <select class="form-control" id="dropdownstops" onchange = "Cookies(); endstopselect();">
                            <option value="None" selected="Selected">Choose a Starting Bus Stop</option>
                          </select>
                        </div>

                    <div class="form-group">
                          <label for="sel1">End Stop</label>
                          <select class="form-control" id="dropdownstops1" onchange = "Cookies(); ">
                            <option value="None" selected="Selected">Choose a Destination Bus Stop</option>
                          </select>
                        </div>


                    <input type="submit" class="btn btn-info" value="Submit" onclick=Cookies()>
<!--                    <a class="btn btn-default page-scroll" href="#about">Click Me to Scroll Down!</a>-->
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section">
            <div class="row">
                <div class="col-lg-12">
                    <img id="us" class="img-responsive center-block" src="{% static 'TTM/images/touring.png' %}" />
                    <br><h5>We're a group of people stuck in college during the summer. It's warm and we want to sleep and maybe drink cans.</h5>
                </div>
            </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Services Section</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Contact Section</h1>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
